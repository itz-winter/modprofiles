name: .NET Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        working-directory: src
        run: dotnet restore
      - name: Build
        working-directory: src
        run: dotnet build -c Release --no-restore
      - name: Publish (optional)
        working-directory: src
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true --no-build
